RepoType: git

Repo: https://github.com/reimen-cpu/telegram-cloud-android.git

Binaries: https://github.com/reimen-cpu/telegram-cloud-android/releases

Builds:
  - versionName: 1.0.0
    versionCode: 1
    commit: <tag-o-commit-inicial>
    gradle:
      - yes
    scandelete:
      - .gradle
      - .idea
      - build
      - local.properties
      - keystore
      - '*.iml'
    subdir: android
    buildjni:
      - telegram-cloud-cpp
    submodules: false
    init:
      - >-
        cd telegram-cloud-cpp && git submodule update --init --recursive
    build:
      - >-
        ./gradlew assembleRelease
    output: android/app/build/outputs/apk/release/app-release-unsigned.apk
    srclibs:
      - >-
        telegram-cloud-cpp@<commit-hash>
        |Android.mk
        |LOCAL_PATH := $(call my-dir)
        |include $(CLEAR_VARS)
        |LOCAL_MODULE := telegramcloud_core
        |LOCAL_SRC_FILES := $(LOCAL_PATH)/../libs/$(TARGET_ARCH_ABI)/libtelegramcloud_core.so
        |include $(PREBUILT_SHARED_LIBRARY)

AutoUpdateMode: None

UpdateCheckMode: None

CurrentVersion: 1.0.0
CurrentVersionCode: 1

RequiresRoot: no

